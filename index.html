<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container{
        max-width: 1000px;
        margin: 0 auto;
        border: 2px solid red;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        padding: 10px;
        gap: 10px;
    }
    .container img{
        width: 100%;
        border-radius: 10px;
    }
    .img3{
        grid-column-start: 1;
        grid-column-end: 3;
    }
</style>
<body>
    <main>
        <div class="container">
            <img src="images/naruto1.jpg" alt="">
            <img src="images/naruto1.jpg" alt="">
            <img id="img3" src="images/naruto1.jpg" alt="">
            <img src="images/naruto1.jpg" alt="">
            <img src="images/naruto1.jpg" alt="">
            <img src="images/naruto1.jpg" alt="">
            <img src="images/naruto1.jpg" alt="">
            <img src="images/naruto1.jpg" alt="">
            <img src="images/naruto1.jpg" alt="">
            <img src="images/naruto1.jpg" alt="">
        </div>
    </main>
</body>
</html>
